<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <h1>Dark Mode</h1>


        <section class="calculator">
            <div class="display">0</div>
            <div class="grid">
                <button class="dark-operator reset">AC</button>
                <button class="dark-operator plus-minus">+/-</button>
                <button class="dark-operator percent">%</button>
                <button class="operator">/</button>

                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="operator">x</button>

                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="operator">-</button>

                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="operator">+</button>

                <button class="zero num">0</button>
                <button class="point">.</button>
                <button class="operator">=</button>
            </div>
        </section>
    </main>
    <script src="handleOperations.js" type="module"></script>
    <script src="index.js" type="module"></script>
</body>

</html>
