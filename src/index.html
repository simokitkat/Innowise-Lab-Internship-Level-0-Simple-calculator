<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>

<body>
    <main>

        <section class="calculator">
            <div class="display">0</div>
            <div class="grid">
                <button class="dark-operator">AC</button>
                <button class="dark-operator">+/-</button>
                <button class="dark-operator">%</button>
                <button class="operator">/</button>

                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">X</button>

                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>

                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>

                <button class="zero">0</button>
                <button>.</button>
                <button class="operator">=</button>
            </div>
        </section>
    </main>
    <!-- <script src="index.js"></script> -->
</body>

</html>
